<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Agregar Producto</h1>
    </div>

    <div id="contForm" class="container mt-5 mb-5">
        <form action="" id="miFormulario">
            <div class="row">

                <div class="col">
                    <label for="txtNombre">Nombre del Producto: </label>
                    <input id="txtNombre" name="txtNombre" type="text" class="form-control"
                        placeholder="Nombre del Producto">
                </div>

                <div class="col">
                    <label for="txtCodigo">Codigo: </label>
                    <input id="txtCodigo" name="txtCodigo" type="text" class="form-control" placeholder="Ingrese Codigo del Producto ">
                </div>

                <div class="col">
                    <label for="txtPrecio">Precio: </label>
                    <input id="txtPrecio" name="txtPrecio" type="number" class="form-control"
                        placeholder="Ingrese Precio del Producto ">
                </div>

                <div class="col">
                    <label for="txtDescripcion">Descripcion: </label>
                    <input id="txtDescripcion" name="txtDescripcion" type="text" class="form-control"
                        placeholder="Ingrese Descripcion del Producto">
                </div>
                <button class="btn btn-success mt-3" id="guardar"> Guardar </button>
            </div>
        </form>
    </div>




    <script src="JS/jquery-3.7.0.min.js"></script>
    <script src="JS/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script src="JS/formulario_jquery.js"></script>
</body>
</html>
