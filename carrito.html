<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Carrito de Compras</title>
</head>

<body background="img/ca3.jpg">
    <div class="cart">
        <div class="cart-header">
            <h2>Carrito de compras</h2>
        </div>
        <div class="cart-items">
            <div class="cart-item">
                <div class="cart-item-image">
                    <img src="img/card1.jpg" alt="Producto 1" height="100px" width="100px">
                </div>
                <div class="cart-item-details">
                    <h3>Flores 1</h3>
                    <p>Precio: $5990</p>
                    <p>Cantidad: 1</p>
                </div>
            </div>
            <div class="cart-item">
                <div class="cart-item-image">
                    <img src="img/card2.jpg" alt="Producto 2" height="100px" width="100px">
                </div>
                <div class="cart-item-details">
                    <h3>Flores 2</h3>
                    <p>Precio: $5990</p>
                    <p>Cantidad: 2</p>
                </div>
            </div>
            <div class="cart-item">
                <div class="cart-item-image">
                    <img src="img/card3.jpg" alt="Producto 3" height="100px" width="100px">
                </div>
                <div class="cart-item-details">
                    <h3>Flores 3</h3>
                    <p>Precio: $5990</p>
                    <p>Cantidad: 1</p>
                </div>
            </div>
        </div>
        <div class="cart-total">
            <h3>Total: $17.970 Pesos</h3>
        </div>
        <div class="cart-actions">
            <button class="btn btn-primary">Comprar</button>
        </div>
    </div>

</body>

</html>
