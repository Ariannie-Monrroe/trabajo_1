<!DOCTYPE html>
<html lang="es">

<head>

    <title>Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap v5.1.3 CDNs -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- CSS File -->
    <link rel="stylesheet" href="style/style.css">

</head>

<body id="registro_body" background="img/fondoInicioSesion.jpg" >

    <div class="contenido" >

        <h1 class="text-center">Registro</h1>

        <form>
            <div class="form-group">
                <label class="form-label">Correo</label>
                <label class="obl">*</label>
                <input class="form-control" type="email" required="obligatorio" placeholder="email@example.cl">
            </div>
            <div class="form-group">
                <label class="form-label">Nombre</label>
                <label class="obl">*</label>
                <input class="form-control" type="text" required="obligatorio">
            </div>
            <div class="form-group">
                <label class="form-label">Contrasena</label>
                <label class="obl">*</label>
                <input class="form-control" type="password" required="obligatorio" placeholder="*********">
            </div>
            <div class="form-group">
                <label class="form-label">Confirmar contrasena</label>
                <label class="obl">*</label>
                <input class="form-control" type="password" required="obligatorio" placeholder="*********">
            </div>
            <div class="form-group">
                <label class="form-label">Telefono</label>
                
                <input class="form-control" type="text" required="obligatorio" >
            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" required="obligatorio">
                <label class="form-check-label" for="check">Aceptar terminos</label>
                <label class="obl">*</label>
            </div>
            <input id="boton" class="btn w-100" type="submit" value="Enviar" style="background-color: #94a89a;">
        </form>

    </div>

</body>

</html>
