<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/estilo.css">
    <script src="js/app.js" async></script>
    <title> Carrito de compras </title>
</head>

<body>
    <header>
        <h1>Carrito de compras</h1>
    </header>
    <section class="contenedor">
        <!-- Contenedor de elementos -->
        <div class="contenedor-items">
            <div class="item">
                <span class="titulo-item">Planta 1</span>
                <img src="img/planta1.jpg" alt="" class="img-item"> <!-- Cambio de imagenes -->
                <span class="precio-item">$15</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            
            <div class="item">
                <span class="titulo-item">Planta 2</span>
                <img src="img/planta5.jpg" alt="" class="img-item"> <!-- Cambio de imagenes -->
                <span class="precio-item">$32</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            
            
        </div>
        <!-- Carrito de Compras -->
        <div class="carrito" id="carrito">
            <div class="header-carrito">
                <h2>Tu Carrito</h2>
            </div>

            <div class="carrito-items">
                
            </div>
            <div class="carrito-total">
                <div class="fila">
                    <strong>Tu Total</strong>
                    <span class="carrito-precio-total">
                        $120.000,00
                    </span>
                </div>
                <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i> </button>
            </div>
        </div>
    </section>
</body>

</html>
